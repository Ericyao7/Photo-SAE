{% extends "_layout.html" %} 

{% block content %}

    <article class="row">
        <div class="divider-top" style="margin-bottom:170px">
            &nbsp;
        </div>
        <div class="inner col-md-3 col-md-offset-3 login-form">
        	<h1 class="text-center">{{g.title}}</h1>
			<form class="form-horizontal" role="form" action="/login" method="POST">
				<div class="form-group">
				    <input name="username" placeholder="username" class="form-control" required/>
				</div>
				<div class="form-group">
				    <input name="password" type="password" placeholder="password" class="form-control" required/>
				</div>
				<div class="form-group">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
					{% for message in messages %}
					<span class="alert alert-warning" role="alert">{{ message }} </span>
					{% endfor %}
					{% endif %}
    			{% endwith %}
				</div>

			    <div class="form-group">
			        <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
			</form>
        </div>
        <div class="divider-bottom" style="margin-bottom:300px">
        	&nbsp;
        </div>
    </article>

{% endblock %}

{% block js %}

{% endblock %}
