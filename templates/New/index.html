{% extends "_layout.html" %} 

{% block content %}

    <article class="row">
        <div class="divider-top">
            &nbsp;
        </div>
        <div class="inner col-md-5 col-md-offset-2">
          <form class="form-horizontal row" action="/newpost" method="POST">
            <div class="col-md-8">
              <div class="form-group">
                  <input name="title" placeholder="标题" class="form-control" />
              </div>
              <div class="form-group">
              <textarea name="content" class="form-control" rows="10">说点什么</textarea>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                  <input name="date" type="date" placeholder="日期" class="form-control" />
              </div>
              <div class="form-group">
                  <input name="local" type="text" placeholder="地点" class="form-control" />
              </div>
              <div class="form-group">
                  <input name="tags" type="text" placeholder="标签" class="form-control" />
              </div>
              <div class="form-group">
                    <label for="hero">主要图片</label>
                    <input id="hero" type="file" multiple="" name="hero" required="required" class="form-control" />
              </div>
              <div class="form-group">
                    <label for="hero[]">其他图片</label>
                    <input id="hero[]" type="file" multiple="" name="hero[]" class="form-control" />
              </div>

            </div>
            
              <div class="form-group text-center">
                  <button type="submit" class="btn btn-default">Sign in</button>
              </div>
          </form>
        </div>
        <div class="divider-bottom">
          &nbsp;
        </div>
    </article>

{% endblock %}

{% block js %}

{% endblock %}
